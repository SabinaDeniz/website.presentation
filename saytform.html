<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/saytform.css">
</head>
<body>
    <form action="" onsubmit="return false">
        <div class="main">
            <!-- <h1>Register</h1>
            <p>Please fill in this form to create an account</p> -->
            
            <label for="email">Email</label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
        
            <label for="psw">Password</label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        
            <label for="psw-repeat">Confirm Password</label>
            <input type="password" placeholder="Confirm Password" name="psw-confirm" id="psw-confirm" required>
            
            <label> 
                Gender :
            </label><br>
            <input type="radio" name="male"/> Male <br>
            <input type="radio" name="female"/> Female <br>

            <button type="submit" class="btn" onclick="submit()">submit</button>
          </div>
        
          <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
          </div>
    </form>

    <script src="../js/saytform.js"></script>
</body>
</html>
