<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contactform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="main">
    <form action="">
        <h3>Contact</h3>
    
        <div class="input">
            <label for="" >Name</label>
            <i class="fa fa-user icon" ></i>
            <input class="input-field" type="text" placeholder="Name" name="name" >
        </div>
      
        <div class="input">
          <label for="">Mail address</label>
          <i class="fa fa-envelope icon"></i>
          <input class="input-field" type="text" placeholder="Mail address" name="email">
        </div>
        
        <div class="input">
          <label for="">Message</label>
          <div class="test">
            <i class="fa fa-pencil icon icon2" style="display: inline-block;"></i>
          </div>
          <!-- <input class="input-msg" type="text" placeholder="Message" name="" style="text-align:left;"> -->
          <textarea class='input-msg' name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
        </div>
      
        <button type="submit" class="btn">submit</button>
      </form>
    </div>
      
</body>
